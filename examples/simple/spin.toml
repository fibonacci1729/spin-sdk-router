spin_manifest_version = "1"
authors = ["Brian H <brian.hardock@fermyon.com>"]
description = "A simple routing application"
name = "simple"
trigger = { type = "http", base = "/" }
version = "0.1.0"

[[component]]
id = "simple"
source = "target/wasm32-wasi/release/simple.wasm"
allowed_http_hosts = []
[component.trigger]
route = "/..."
[component.build]
command = "cargo build --target wasm32-wasi --release"
